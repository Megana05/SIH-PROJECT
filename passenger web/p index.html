<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passenger Web</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #2196F3 0%, #4CAF50 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
      padding: 40px 32px 32px 32px;
      width: 350px;
      max-width: 90vw;
      margin: 0 auto;
      text-align: center;
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    h1 {
      color: #2196F3;
      font-weight: 700;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }
    a {
      display: block;
      margin: 18px auto;
      padding: 15px;
      width: 80%;
      background: linear-gradient(90deg, #4CAF50 60%, #2196F3 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
      transition: background 0.2s;
    }
    a:hover {
      background: linear-gradient(90deg, #2196F3 60%, #4CAF50 100%);
    }
    a i { margin-right: 8px; }
    @media (max-width: 500px) {
      .card { width: 98vw; padding: 18px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1><i class="fa-solid fa-users"></i> Passenger Web</h1>
    <a href="passenger.html"><i class="fa-solid fa-bus"></i> Passenger Page</a>
    <a href="ussd.html"><i class="fa-solid fa-mobile-screen-button"></i> USSD Simulator</a>
  </div>
</body>
</html>
