<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Passenger Web</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      font-family:'Segoe UI',Arial,sans-serif;
      background: #6cc5b3; /* same teal background as driver */
      min-height:100vh;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card {
      background:#c5edef; /* same aqua card as driver */
      border-radius:12px;
      padding:28px;
      width:360px;
      max-width:94vw;
      text-align:center;
      box-shadow:0 8px 25px rgba(0,0,0,.15);
    }
    h1 {
      color:#075a5a; /* dark teal heading */
      margin:0 0 12px;
    }
    a {
      display:block;
      margin:14px auto;
      padding:12px;
      width:85%;
      background:#10929e; /* same button color as driver */
      color:#fff;
      text-decoration:none;
      border-radius:8px;
      font-weight:700;
      transition:0.3s;
    }
    a:hover {
      background:#34495e; /* hover same as driver */
    }
    @media(max-width:500px){
      .card{width:96vw;padding:18px}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1><i class="fa-solid fa-users"></i> Passenger Web</h1>
    <a href="passenger.html"><i class="fa-solid fa-bus"></i> Passenger Page</a>
    <a href="ussd.html"><i class="fa-solid fa-mobile-screen-button"></i> USSD Simulator</a>
  </div>
</body>
</html>
